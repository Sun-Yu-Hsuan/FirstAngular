<div class="background">
    <div class="page-title-position" style="font-size: 30px">Show the bookingList of {{roomName}}</div>
<!-- The {{  moustache syntax }} contains JavaScript which is run by Angular and the output inserted in the HTML. -->
    <div>
        <table  class="table table-hover font-color" id="sortTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th scope="col" sortable="name">ROOM</th>
                    <th scope="col" sortable="area">TIME</th>
                    <th scope="col" sortable="population">OPCODE</th>
                </tr>
            </thead>
            <tbody *ngFor="let detail of bookingList; let i=index">
                <tr>
                    <th  scope="row">{{i+1}}</th>
                    <!-- <ng-container *ngIf="roomName === detail.room"> -->
                        <td>{{ detail.room | titlecase }}</td>
                        <td>{{ detail.startDate | date: "yyyy-MM-dd" }}</td>
                        <td>{{ detail.startDate | date: "hh:mm" }} ~ {{ detail.endDate  | date: "hh:mm" }}</td>
                        <td>{{ detail.opcode }}</td>
                    <!-- </ng-container> -->
                </tr>
            </tbody>
            <!-- <tbody *ngFor="let detail2 of bookingList2; let i=index">
                <tr>
                    <th  scope="row">{{i+1}}</th>
                    <td>{{ detail2.room | uppercase }}</td>
                    <td>{{ detail2.date | date: "yyyy-MM-dd" }}</td>
                    <td>{{ detail2.time }}</td>
                    <td>{{ detail2.opcode }}</td>
                </tr>
            </tbody>
            <tbody *ngFor="let detail3 of filteredList; let i=index">
                <tr>

                    <td>{{ detail3.time }}</td>
                    <td>{{ detail3.opcode }}</td>
                </tr>
            </tbody> -->
        </table>
    </div>
</div>
